{% block style %}
    <style>
      .center2 {
        margin-top: 7%;
      }


      .center {
        margin-top: 15%;
        display: flex;
        justify-content: center;
        padding: 10px;
      }
          
        /* Styles pour la table */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            border-right: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        td.long-cell {
            word-break: break-word;
        }

        /* Styles pour la navigation */
        .navbar {
            background-color: #333;
            color: #fff;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
        }

        .navbar a:hover {
            background-color: #555;
        }

        /* Styles pour le corps de la page */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container-fluid {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }
    </style>
    {% endblock %}
